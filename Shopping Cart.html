    function func3(event){
        if(event.target.tagName=="INPUT"){
            let new_value = parseInt(event.target.value);
            let num = parseInt(event.target.id);
            let x = event.target.parentElement.nextSibling;
            x.innerHTML = new_value*num; 
        }
    }
    function func4(event){
        if(event.target.tagName=="I"){
            let x = event.target.parentElement.parentElement;
            x.remove();
            let tb = document.getElementsByTagName("table")[0].rows.length;
            for(let i=1;i<tb;i++){
                document.getElementsByTagName("tr")[i].firstElementChild.innerHTML = i;
            }
            if(document.getElementsByTagName("table")[0].rows.length==1){
                document.getElementById("purchase").style.display="none";
            }
            else{
                document.getElementById("purchase").style.display="block";
            }
        }
    }
    function Purchase(){
        let tb_length = document.getElementsByTagName("table")[0].rows.length;
        let amount=0
        if(tb_length>1){    
            for(let i=1;i<tb_length;i++){
                amount+=parseInt(document.getElementsByTagName("tr")[i].children[3].innerHTML);
            }
            alert("Total Amount = "+amount);
            let tb_rows = document.getElementsByTagName("table")[0].rows;
            while(tb_rows.length>1){    
                document.getElementsByTagName("tr")[(tb_rows.length)-1].remove();
            }
            document.getElementById("purchase").style.display="none";
        }
    }
